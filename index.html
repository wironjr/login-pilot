<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOGIN PILOT</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div id="container">
	<div>
		<h6 id="nome-app">Pilot Sistema para revendas</h6>
	</div>
		<div id="container-card">
			<div >
				<img id="logo-pilot" src="img/PILOT-logo.png">
			</div>

			<div id="text-login">
				<h4>Faça seu login abaixo</h4>
			</div>

			<div>
				<form class="centralizar">
					<div id="usuario">
						<label><h5>Usuário:</h5>
							<input id="usuario-input" type="text" name="login" placeholder="Usuário">
						</label>
					</div>

					<div id="senha">
						<label><h5>Senha:</h5>
							<input id="senha-input" type="password" name="senha" placeholder="Senha" autocomplete="no">
						</label>
					</div>
				</form>

					<div id="div-select">
							<form>
							<select id="select" name="loja">
								<option class="option" value="loja1">Loja 01</option>
								<option class="option" value="repasse">Repasse</option>
								<option class="option" value="conceito">Conceito</option>
								<option class="option" value="motos">Max Motos</option>
								<option class="option" value="aldeota">Max Aldeota</option>
							</select>
							</form>
					</div>

					<div id="entrar-container">
						<form id="entrar">
							<input type="submit" name="entrar" value="Entrar">
						</form>
					</div>
				
			</div>
			

			<div id="rodape">
				&copy; TODOS OS DIREITOS RESEVADOS GW SOFTWARE
			</div>

		</div>

		<div id="logo-rodape">
			<h6>SISTEMA DESENVOLVIDO PARA</h6>
			<div id="logo-rodape-final">
				<img src="img/maxorginal.png">
			</div>
		</div>

	</div>
</body>
</html>
